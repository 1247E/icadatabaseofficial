<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contract Terminal</title>
  <style>
    * {
      box-sizing: border-box;
    }

      body {
        background-color: #0a0a0a;
        color: #ffffff;
        font-family: 'Courier New', monospace;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

        background-image:
          repeating-linear-gradient(
            0deg,
            rgba(255, 255, 255, 0.05),
            rgba(255, 255, 255, 0.05) 1px,
            transparent 1px,
            transparent 3px
          );
        background-size: 100% 4px; /* control line spacing */
        animation: moveLines 3s linear infinite;
      }

      @keyframes moveLines {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 0 50px;
        }
      }

    .terminal-box {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    .terminal-box h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 10px;
      text-transform: uppercase;
      color: #fff;
    }

    .terminal-box p {
      font-size: 13px;
      text-align: center;
      color: #ccc;
      margin-bottom: 20px;
    }

    #messages {
      height: 500px;
      overflow-y: auto;
      background: #000;
      border: 1px solid #333;
      padding: 10px;
      font-size: 13px;
      margin-bottom: 15px;
      list-style: none;
      white-space: pre-wrap;
      color: rgb(255, 255, 255);
    }

    form {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      background: #000;
      border: 1px solid #444;
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    button {
      background: transparent;
      border: 1px solid #fff;
      padding: 10px 14px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    button:hover {
      background-color: #222;
    }

    .small {
      font-size: 10px;
      color: #888;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="terminal-box">
    <h1>International Contract Agency Terminal</h1>
    <p></p>

    <ul id="messages"></ul>

    <form id="messageForm">
      <!-- Fixed: Added type="text" to apply styling -->
      <input id="messageInput" type="text" autocomplete="off" placeholder="Enter message..." />
      <button type="submit">Send</button>
    </form>

    <p class="small">All transmissions are monitored.</p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
